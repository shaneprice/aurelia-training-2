<template bindable="news" class="news">
  <template repeat.for="n of news">
    <h1>${n.title}</h1>
    <p>${n.content}</p>
    <div>
      <span class="badge badge-success">${n.createdAt | date}</span>
      <div class="pull-right">
        <span repeat.for="tag of n.tags" class="badge">${tag}</span>
      </div>
    </div>
    <hr>
  </template>
</template>
